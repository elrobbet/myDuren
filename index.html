<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>myDuren</title>
        <script src="script.js"></script>
        <style>
            /* Basic CSS untuk mobile compatibility */
            body {
                font-family: Arial, sans-serif;
                padding: 16px;
            }
            input,
            select,
            button {
                width: 100%;
                padding: 8px;
                margin: 4px 0;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 16px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>myDuren</h1>

        <label>Stok Awal (box):</label>
        <input type="number" id="stokAwal" value="100" />

        <label>Nama Pembeli:</label>
        <input type="text" id="namaPembeli" placeholder="Nama pembeli" />

        <label>Jumlah Box Terjual:</label>
        <input type="number" id="jumlahTerjual" placeholder="Jumlah box" />

        <label>Jenis Pembeli:</label>
        <select id="jenisPembeli">
            <option value="reguler">Reguler (Rp 35.000/box)</option>
            <option value="reseller">Reseller (Rp 30.000/box)</option>
        </select>

        <label>Status Pembayaran:</label>
        <select id="statusPembayaran">
            <option value="lunas">Lunas</option>
            <option value="belum lunas">Belum Lunas</option>
        </select>

        <label>Metode Pembayaran:</label>
        <select id="metodePembayaran">
            <option value="cash">Cash</option>
            <option value="transfer">Transfer</option>
        </select>

        <button id="hitungButton">Hitung</button>
        <button id="resetButton">Reset Data</button>

        <table>
            <thead>
                <tr>
                    <th>Nama Pembeli</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Metode</th>
                </tr>
            </thead>
            <tbody id="tabelPenjualan"></tbody>
        </table>

        <div>
            <h2>Total Keuangan</h2>
            <p>Belum Lunas: Rp <span id="totalBelumLunas">0</span></p>
            <p>Lunas: Rp <span id="totalLunas">0</span></p>
            <p>Cash: Rp <span id="totalCash">0</span></p>
            <p>Transfer: Rp <span id="totalTransfer">0</span></p>
        </div>
    </body>
</html>
